<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Peliculas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="container mt-5">
            HernaDocs
        </h1>
        <nav class="text-center mb-4">
            <a href="" id="listMovies" class="btn btn-primary mr-3">List Movies</a>
            <a href="" id="createMovies" class="btn btn-primary">Create Movie</a>
        </nav>
    </header>

    <main>
        <div class="movieList">
            <form id="createMovieForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="synopsis">Synopsis:</label>
                    <input type="text" id="synopsis" name="synopsis" class="form-control">
                </div>

                <div class="form-group">
                    <label for="genre">Genre:</label>
                    <input type="text" id="genre" name="genre" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="duration">Duration (minutes):</label>
                    <input type="number" id="duration" name="duration" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="director">Director:</label>
                    <input type="text" id="director" name="director" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="actors">Actor(s):</label>
                    <input type="text" id="actors" name="actors" class="form-control" required>
                </div>

                <!--
                <div class="form-group">
                    <label for="image">Upload Image:</label>
                    <input type="file" id="image" name="image" class="form-control-file">
                </div>
            -->

                <button type="submit" class="btn btn-primary">Create movie</button>
            </form>

        </div>
    </main>


    <script src="main.js"></script>
    
</body>
</html>
